<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Performance Tools ☿ - Performance Tracking and Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-symbol">☿</span>
                    <h1>Mercury Performance Tools</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="showReports()">
                        <i class="fas fa-file-alt"></i>
                        Reports
                    </button>
                    <button class="btn btn-primary" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="web">
                    <i class="fas fa-globe"></i>
                    Web Performance
                </button>
            </nav>

            <!-- Web Performance Tab -->
            <div class="tab-content active" id="web-tab">
                <div class="content-grid">
                    <!-- Web Performance Analysis -->
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-globe"></i> Website Analysis</h3>
                        </div>
                        <div class="card-body">
                            <!-- Browser Selection -->
                            <div class="browser-selection">
                                <h4>Select Browser:</h4>
                                <div class="browser-buttons">
                                    <button class="browser-btn active" data-browser="chrome">
                                        <i class="fab fa-chrome"></i>
                                        Chrome
                                    </button>
                                    <button class="browser-btn" data-browser="firefox">
                                        <i class="fab fa-firefox-browser"></i>
                                        Firefox
                                    </button>
                                    <button class="browser-btn" data-browser="safari">
                                        <i class="fab fa-safari"></i>
                                        Safari
                                    </button>
                                    <button class="browser-btn" data-browser="edge">
                                        <i class="fab fa-edge"></i>
                                        Edge
                                    </button>
                                </div>
                            </div>

                            <!-- URL Input -->
                            <div class="url-input-section">
                                <h4>Website URL:</h4>
                                <div class="url-input-container">
                                    <input type="url" id="web-url" placeholder="https://example.com" class="form-input">
                                    <button class="btn btn-primary" id="start-analysis-btn">
                                        <i class="fas fa-play"></i>
                                        Start Analysis
                                    </button>
                                </div>
                            </div>

                            <!-- Analysis Status -->
                            <div class="card" id="analysis-status" style="display: none;">
                                <div class="card-header">
                                    <h3><i class="fas fa-eye"></i> Analysis Status</h3>
                                    <div class="card-actions">
                                                                            <button class="btn btn-sm btn-danger" id="stop-analysis-btn">
                                        <i class="fas fa-stop"></i> Stop Analysis
                                    </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="analysis-info">
                                        <div class="status-message" id="analysis-message">Starting analysis...</div>
                                        <div class="session-info" id="analysis-session-info"></div>
                                        <div class="progress-bar">
                                            <div class="progress-fill" id="analysis-progress"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Web Performance Results -->
                    <div class="card" id="web-results" style="display: none;">
                        <div class="card-header">
                            <h3><i class="fas fa-chart-bar"></i> Performance Results</h3>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-secondary" onclick="exportWebReport('json')">
                                    <i class="fas fa-download"></i> JSON
                                </button>
                                <button class="btn btn-sm btn-secondary" onclick="exportWebReport('csv')">
                                    <i class="fas fa-download"></i> CSV
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="metrics-grid">
                                <div class="metric-card">
                                    <div class="metric-value" id="web-load-time">-</div>
                                    <div class="metric-label">Page Load Time (ms)</div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-value" id="web-fcp">-</div>
                                    <div class="metric-label">First Contentful Paint (ms)</div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-value" id="web-lcp">-</div>
                                    <div class="metric-label">Largest Contentful Paint (ms)</div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-value" id="web-performance-score">-</div>
                                    <div class="metric-label">Performance Score</div>
                                </div>
                            </div>
                            <div class="chart-container">
                                <canvas id="web-performance-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <div class="loading-text">Processing...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                Modal content
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
